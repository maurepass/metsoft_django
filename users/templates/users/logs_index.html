{% extends 'offers/base.html' %}

{% block content %}
<div class="text-center my-3">
        <h2>Logi</h2>
</div>

    <table id="raports" class="table table-bordered table-sm table-hover" style="width: 100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>IP</th>
                <th>Host</th>
                <th>Raport</th>
                <th>Created at</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>ID</th>
                <th>IP</th>
                <th>Host</th>
                <th>Raport</th>
                <th>Created at</th>
            </tr>
        </tfoot>
    </table>

{% endblock content %}

{% block scripts %}
    <script defer>
        $(document).ready( function () {
            $('#raports').DataTable({
                lengthMenu: [ [50, 100, 200, 500], [50, 100, 200, 500] ],
                serverSide: true,
                processing: true,
                order: [0, 'desc'],
                language: { "processing": "≈Åadowanie strony" },
                ajax: "/api/logs/?format=datatables",
                columns: [
                    { data: 'id' },
                    { data: 'ip' },
                    { data: 'host' },
                    { data: 'report' },
                    { data: 'created_at' },
                ],
            });

            //Kod do wyszukiwania po kolumnach

            // Setup - add a text input to each footer cell
            $('#raports tfoot th').each( function () {
                var title = $(this).text();
                $(this).html( '<input type="text" placeholder="Szukaj '+title+'" />' );
            } );

            // DataTable
            var table = $('#raports').DataTable();

            // Apply the search
            table.columns().every( function () {
                var that = this;

                $( 'input', this.footer() ).on( 'keyup change', function () {
                    if ( that.search() !== this.value ) {
                        that
                            .search( this.value )
                            .draw();
                    }
                } );
            } );
        } );
    </script>

{% endblock scripts %}
